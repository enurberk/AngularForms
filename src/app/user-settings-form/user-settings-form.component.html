<div class="container">
    <h2>User Settings</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" ngModel>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailOffers" name="emailOffers" ngModel>
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <h5>User Interface Style</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light"
                ngModel>
            <label class="form-check-label" for="lightInterface">
                Light
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium"
                ngModel>
            <label class="form-check-label" for="mediumInterface">
                Medium
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" ngModel>
            <label class="form-check-label" for="darkInterface">
                Dark
            </label>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-select form-select-sm" id="subscriptionType" name="subscriptionType" ngModel>
                <option value="1">Monthly</option>
                <option value="2">Annual</option>
                <option value="3">Lifetime</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" name="notes" id="notes" rows="3" ngModel></textarea>
        </div>
